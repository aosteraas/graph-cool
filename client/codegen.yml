overwrite: true
schema: 'http://localhost:5000/graphql'
documents: './src/queries**/*.{ts|tsx}'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      # - 'typescript-graphql-files-modules'
      - 'fragment-matcher'
    config:
      withComponent: false
      withHOC: false
      withHooks: true
